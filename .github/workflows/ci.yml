name: CI

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  compose-validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker versions
        run: |
          docker version
          docker compose version

      - name: Validate docker-compose.mysql.yml
        run: docker compose -f docker-compose.mysql.yml config
